<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam | chat app</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <section>
        <aside>
            <nav>
                <button class="chat">Chats</button>
                <button class="group">Groups</button>
            </nav>
            <div class="contact_name">
                <ul>
                    <li>Contact</li>
                    <li>Contact</li>
                    <li>Contact</li>
                    <li>Contact</li>
                    <li>Contact</li>
                </ul>
            </div>
        </aside>
        <main>
            <nav>
                <button class="back">Back</button>
                <div class="proname">Contact name</div>
                <button class="about">About</button>
            </nav>
            <div class="main_msg">
                <ul>
                    <li>hi</li>
                    <li>hi</li>
                    <li>bye</li>
                    <li>bye</li>
                </ul>
            </div>
            <footer>
                <input type="text" placeholder="Enter a message" class="msg_inp"/>
                <input type="submit" value="Send" class="msg_sub">
            </footer>
        </main>
    </section>
</body>
</html>
